<div ng-controller="UserSearchController">
  <div class="jumbotron">
    <h4>Find a match</h4>
    <input type="text" class="form-control" placeholder="Search by name, department, gender, etc." ng-model="q" ng-change="onSearchQueryChange();">
  </div>

  <div>
    <div ng-if="results.length > 0"><strong><i>showing {{ results.length }} result<span ng-if="results.length != 1">s</span></i></strong><hr /></div>

    <div class="row" ng-repeat="item in results">
      <div class="col-lg-2">
        <img class="img-responsive img-circle" ng-src="{{ item.image }}">
      </div>
      <div class="col-lg-10">
        <h2><a href="#/users/{{ item._id }}">{{ item.firstName }} {{ item.lastName }}</a></h2>
        <h4>{{ item.title }} ({{ item.department }})</h4>
        <p>{{ item.description }}</p>
      </div>
      <div class="col-lg-12"><hr /></div>
    </div>
  </div>
</div>
